appId: com.fbautomation.app
productName: FB Automation
directories:
  output: dist
files:
  - "electron.js"
  - "server.js"
  - "package.json"
  - ".next/**"
  - "public/**"
  - "node_modules/**"
  - "prisma/**"
  - "!{dist,node_modules/.cache}/**"

extraResources:
  - data/**
win:
  target: nsis
  icon: public/favicon.ico
mac:
  target: dmg
  icon: public/favicon.ico
linux:
  target:
    - AppImage
    - deb
  icon: public/favicon.png
